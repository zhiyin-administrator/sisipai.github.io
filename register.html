    <!-- 邮箱验证码 -->
    <script>
        // 发送验证码倒计时30s
        $(function() {

            var btn = $("#tel_btn");
            $(function() {
                btn.click(settime);
            })
            var countdown = 30; //倒计时总时间，为了演示效果，设为5秒，一般都是30s
            function settime() {
                if (countdown == 0) {
                    btn.attr("disabled", false);
                    btn.html("获取验证码");
                    btn.removeClass("disabled");
                    countdown = 5;
                    return;
                } else {
                    btn.addClass("disabled");
                    btn.attr("disabled", true);
                    btn.html("重新发送(" + countdown + ")");
                    countdown--;
                }
                setTimeout(settime, 1000);
            }

        })
    </script>
