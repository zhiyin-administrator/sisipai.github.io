<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">

    <!-- 引入Vue3 -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>

    <title>登录四四拍</title>
    <style>
        body {
            background-color: #222427;
        }
        
        .big {
            margin-top: 88px;
        }
        
        .big td {
            width: 200px;
        }
        
        #eye {
            width: 30px;
            height: 20px;
        }
        
        .container td {
            height: 32px;
        }
    </style>
    <!-- 引入jQurey -->
    <script src="js/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " style="height: 88px;background-color:#102b6a;"></div>
        <div class="col-lg-4 col-md-3 col-sm-3 col-xs-1 "></div>
        <div class="col-lg-4 col-md-6s col-sm-6 col-xs-10 " style="text-align: center;">
            <h1 style="color: white;">欢迎登录四四拍！</h1>
        </div>
    </div>
    <div class="container">
        <div class="col-lg-4 col-md-3 col-sm-3 "></div>
        <div class="col-lg-4 col-md-6s col-sm-6 col-xs-12 " style="background-color: #0c212b;">
            <div class="col-xs-12">
                <div style="color: white;">
                    <table id='denglu'>
                        <tr>
                            <td style="text-align:right;">账号：</td>
                            <td>
                                <input type="text" name="name" placeholder="请输入您的邮箱" style="color: black;" v-model='email'>
                            </td>

                        </tr>
                        <tr>
                            <td style="text-align:right;"> 密码：</td>
                            <td>
                                <input :type="my_type" name="password" placeholder="请输入您的密码" style="color: black;" v-model='password'>
                            </td>
                            <td>
                                <img :src="my_image" id="eye" @click='password_change'>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                还没注册？<a href="register.html">点我注册</a>
                            </td>
                            <td>
                                <input type="submit" name="btn" value="登录" id='btn' @click="log(email, password)">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/log.js"></script>
</body>

</html>
